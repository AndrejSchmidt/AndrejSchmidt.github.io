<html>

<head>
	<title>{{ page.title }}</title>
	<!-- link to main stylesheet -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

{% assign current = page.url | downcase | split: '/' %}

<body>
	<nav>
		<ul>
			<li><a href='/' {% if current.size == 0 %} class='active' {% endif %}>Domov</a></li>
			<li><a href='/bio' {% if current[1] == 'bio' %} class='active' {% endif %}>O mne</a></li>
			<li><a href='/cv' {% if current[1] == 'cv' %} class='active' {% endif %}>Profesné záujmy</a></li>
			<li><a href='/blog' {% if current[1] == 'blog' %} class='active' {% endif %}>Blog</a></li>
		</ul>
	</nav>
	<div class="content">

		{{ content }}

	</div>
	<footer>
		<ul>
			<li><a href="mailto:hankquinlanhub@gmail.com">e-mail</a></li>
			<li><a href="https://github.com/hankquinlan">github.com/AndrejSchmidt</a></li>
		</ul>

</body>

</html>
